<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&family=Comfortaa:wght@500&family=Inconsolata:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: 'Baloo Chettan 2', cursive;
            font-family: 'Comfortaa', cursive;
            font-family: 'Inconsolata', monospace;
        }
    </style>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<label for="cannang">Nhập cân nặng: (kg)</label>
<input type="text" name="" id="cannang">
<br><br>
<label for="chieucao">Nhập chiều cao: (m)</label>
<input type="text" name="" id="chieucao">
<br><br>
<button onclick="kiemtra()">Kiểm tra</button>
<p id="result"></p>
<script>
    function kiemtra() {
        let cannang = document.getElementById("cannang").value;
        let chieucao = document.getElementById("chieucao").value;
        let bmi = cannang / (Math.pow(chieucao, 2))
        let result = ""
        if (bmi<16)
            result = "Gầy cấp 3"
        else if (bmi<17)
            result = "Gầy cấp 2"
        else if (bmi<18.5)
            result = "Gầy cấp 1"
        else if (bmi<25)
            result = "Bình thường"
        else if (bmi<30)
            result = "Thừa cân"
        else if (bmi<35)
            result = "Béo phì cấp 1"
        else if (bmi<40)
            result = "Béo phì cấp 2"
        else
            result = "Béo phì cấp 3"
        document.getElementById("result").innerHTML = "Chi so BMI la: " +bmi+ ". Ban " + "<b>" + result+ "</b>";
    }
</script>
</body>
</html>
